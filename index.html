<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes Informativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Cor de fundo padrão */
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
        }
        header {
            background-color: rgba(255, 255, 255, 1);
            color: #006400; /* Verde escuro para o texto do cabeçalho */
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #006400; /* Verde escuro para o título */
        }
        h2 {
            font-size: 24px;
            margin: 5px 0 20px 0;
            font-weight: normal;
            color: #006400; /* Verde escuro para o subtítulo */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #006400; /* Contorno verde escuro */
            border-radius: 4px;
            background-color: #333;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            margin: 0 auto; /* Centraliza o container */
            border-radius: 8px; /* Bordas arredondadas */
        }
        .news-list {
            margin-top: 20px;
        }
        .news-list .news-item {
            margin-bottom: 20px;
            padding: 10px;
            border-left: 5px solid #006400; /* Verde escuro */
            background-color: #f9f9f9;
            border-radius: 5px; /* Bordas arredondadas para as notícias */
        }
        .news-item h3 {
            margin: 0;
            color: #006400; /* Verde escuro para o título da notícia */
        }
        .news-item p {
            margin: 5px 0;
            color: #333; /* Preto */
        }
        form {
            margin-top: 30px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
            border: 2px solid #006400; /* Contorno verde escuro */
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
        .error {
            color: red;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
        .ball-image {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 100px; /* Ajuste o tamanho conforme necessário */
        }
    </style>
</head>
<body>
    <header>
        <h1>Esportes Informativos</h1>
        <h2>As últimas notícias sobre esportes</h2>
        <nav>
            <ul>
                <li><a href="#">Principais notícias</a></li>
                <li><a href="#">Esportes</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Conteúdo da página aqui -->
    </div>
    
    <footer>
        &copy; 2024 Esportes Informativos
    </footer>
</body>
</html>
